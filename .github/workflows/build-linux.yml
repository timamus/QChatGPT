name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Install Quasar CLI
        run: npm install -g @quasar/cli

      - name: Build Quasar Electron App
        run: quasar build -m electron

      - name: Create ZIP Archive
        run: |
          cd dist/electron/Packaged
          zip -r QChatGPT-linux-x64.zip QChatGPT-linux-x64

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: qchatgpt
          path: dist/electron/Packaged/QChatGPT-linux-x64.zip

      - name: Create Release Info
        run: echo ${{ github.sha }} > Release.txt

      - name: Test
        run: cat Release.txt

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v2
        with:
          name: qchatgpt

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          ls -la # Проверка структуры директорий
          gh release create "v$(date +'%Y%m%d%H%M%S')" QChatGPT-linux-x64.zip -t "Release $(date +'%Y-%m-%d %H:%M:%S')" -n "Release notes for $(date +'%Y-%m-%d %H:%M:%S')" --target main

      - name: Cleanup Old Releases
        uses: eregon/keep-last-n-releases@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          n: 3
          remove_tags_without_release: true
